{% for gl in gamelist %}
    {% if gl.link %}
        <div class="div_gettingstart_list" onclick="loadAccount({{ gl.link.sid }})">
            <img src="{{ gl.game.get_src }}">
            <p class="p_list_gamename">{{ gl.game.name }}</p>
            <p class="p_list_link">{{ gl.link.name }}</p>
            <span class="icon_next">&gt;</span>
        </div>
    {% else %}
        <div class="div_gettingstart_list" onclick="loadLogin({{ gl.game.id }})">
            <img src="{{ gl.game.get_src }}">
            <p class="p_list_gamename">{{ gl.game.name }}</p>
            <p class="p_list_link">연결된 게임계정이 없습니다.</p>
            <span class="icon_next">&gt;</span>
        </div>
    {% endif %}
{% endfor %}
