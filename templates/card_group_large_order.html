                {% load extras %}
                <div id="div_submem_innerlist">
                  {% for gm in groupmem %}
                    <div id='div_{{gm.user.id}}' class="list" style="height:70px;">
                      <a onclick="click_name('{{gm.user.username}}')"><img src='{{gm.user.get_profile.get_icon}}'></a>
                      <p class='username'><a class="username" onclick="click_name('{{gm.user.username}}')">{{gm.user.username}}</a></p>
                      <p class='gameid'>소환사명 : {{gm.user|get_gamelink}}</p>
                      {% if gm.order < 5 %}
                      <span class='badge pull-right order'>
                        {{gm.order|add:1}}
                      </span>
                      {% else %}
                      <span class='badge pull-right order order-pre'>
                        예비
                      </span>
                      {% endif %}
                      <i class="fa fa-sort"></i>
                    </div>
                  {% endfor %}
                </div>
                <script>
                function load()
                {
                  List = document.getElementById("div_submem_innerlist");

                  PlaceHolder = document.createElement("DIV");
                  PlaceHolder.className = "list";
                  PlaceHolder.style.backgroundColor = "rgb(225,225,225)";
                  PlaceHolder.SourceI = null;

                  {% for gm in groupmem %}
                  new dragObject("div_{{gm.user.id}}", null, null, null, itemDragBegin, itemMoved, itemDragEnd, false);
                  {% endfor %}
                }

                load();
                </script>
