<div class="row">
    <img style="margin-bottom: 10px;" class="profile-icon" src="{{ profile_user.get_profile.src.url }}">
</div>
<div class="row" style="margin-bottom: 20px;">
    <a style="font-size: 20px; font-weight: bold;">{{ profile_user.username }}</a>
</div>
<div class="row" id="{{ profile_user.id }}">
    {% if profile_user.id != user.id %}
        {% if follow %}
            <button class="btn btn-sm followed-btn"><i class="fa fa-check"></i> | 팔로우 중</button>
        {% else %}
            <button class="btn btn-sm follow-btn"><i class="fa fa-user-plus"></i> | 팔로우</button>
        {% endif %}
    {% endif %}
</div>
