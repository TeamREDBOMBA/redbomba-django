<div class='div_noti_cell {% if ele.date_read == 1 %}read{% endif %}' id='div_noti_cell{{ele.id}}'>
    <div class='div_cell_icon'><img src='{{state.img| safe}}'></div>
    <div class='div_cell_txt'>{{state.con | safe}}</div>
    <div class='div_cell_bottom'>
        <div class='div_bottom_date'>{{ ele.get_time_diff }}</div>
    </div>
</div>
{% if ele.tablename == 'home_league' %}
    <script>
        $('#div_noti_cell{{ele.id}}').click(function(){
            $('#noti_value').hide().load("/db/noti/",{'csrfmiddlewaretoken':$('input[name=csrfmiddlewaretoken]').val(),'nid':{{ele.id}},'action':'check' }).fadeIn('500');
            location.href='/stats/?get=myarena';
        });
    </script>
{% endif %}
