                <div id="arenaAd" class="carousel slide vertical">

                        <div class="item active">

                        <div class="item">
                            <img src="/media/poster/poster_redbomba.png">

                    </div>
                </div>
                <div id="arenaAdNavi">
                    <ul>
                        <li onclick="$('#arenaAd').carousel(0);" style="background-image:url(/media/arena_banner/banner_140416_1.png)"></li>
                        <li onclick="$('#arenaAd').carousel(1);" style="background-image:url(/media/poster/poster_redbomba.png)"></li>
                        <li onclick="$('#arenaAd').carousel(2);" style="background-image:url(/media/poster/poster_redbomba.png)"></li>
                    </ul>
                </div>

                <div class="line">
                    <p class="p_line_title"><b>{{ user.username }}</b>님에게 추천하는 대회입니다.<p>

                    <div class="card_line">
                        <div width='100%' align='center'><img src='/static/img/ajax-loader.gif'></div>

            </div>
        </div>

            <div class="modal-content">
                &nbsp;
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- Modal -->
    <div class="modal fade" id="GroupInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Modal -->
    <div class="modal fade" id="Tutorial" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width:1000px;">
            <div class="modal-content" style="width:1000px;overflow:hidden;border-radius: 50px;">
                <img src="/static/img/arena_main_tutor.png">
                <button type="button" class="btn btn-default" id="btnTutorialOk">다시 보지않기</button>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->

    <script>
        {% if state.is_pass1 == 0 %}
            $('#Tutorial').modal('show');
        {% endif %}
    </script>
    {% if get_group %}
        <script>
            $('#GroupInfo .modal-content').load('/groupinfo/',{'csrfmiddlewaretoken':$('#header input[name=csrfmiddlewaretoken]').val(),'group':'{{ get_group }}'});
            $('#GroupInfo').modal('show');
        </script>
    {% endif %}
    {% if getval %}
        <script>
            $('#LargeCard .modal-content').html("<div style='width:100%;height:700px;line-height:700px;padding-top:300px' align='center'><img src='/static/img/ajax-loader.gif'></div>");
            $('#LargeCard .modal-content').load("/card/",{"csrfmiddlewaretoken":$("#header input[name=csrfmiddlewaretoken]").val(),"league_id":"{{getval}}"});
            $('.modal-content').removeAttr("style");
            $('#LargeCard').modal('show');
        </script>
    {% endif %}

    </html>
{% else %}
    <p>Checking session...</p>
    <script>location.href="/home/";</script>
{% endif %}
